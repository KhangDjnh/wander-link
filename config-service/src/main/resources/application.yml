server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/KhangDjnh/wanderlink-config-repo.git
          default-label: main
          clone-on-start: true
          search-paths:
            - .
      fail-fast: true

# Tùy ch?n n?u b?n dùng Spring Boot 3+ (?? ??m b?o b?t bootstrap)
management:
  endpoints:
    web:
      exposure:
        include: "*"
